<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 5 Hàm</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-6 py-5">
            <h2>Quản lý tuyển sinh</h2>
            <form>
                <div class="form-group">
                    <label for="">Điểm môn 1</label>
                    <input type="text" class="form-control" id="inputMon1">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn 2</label>
                    <input type="text" class="form-control" id="inputMon2">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn 3</label>
                    <input type="text" class="form-control" id="inputMon3">
                </div>
                
                <div class="form-group">
                <select class="custom-select" id="inputKhuvuc" >
                    <option selected>Khu vực ưu tiên</option>
                    <option value="A">Khu vực A</option>
                    <option value="B">Khu vực B</option>
                    <option value="C">Khu vực C</option>
                </select>
                </div>
                <div class="form-group">
                <select class="custom-select" id="doituongUutien" >
                    <option selected>Đối tượng ưu tiên</option>
                    <option value="1">Đối tượng 1</option>
                    <option value="2">Đối tượng 2</option>
                    <option value="3">Đối tượng 3</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="">Điểm chuẩn</label>
                    <input type="text" class="form-control" id="inputDiemchuan">
                </div>
                <button type="button" class="btn btn-primary" id="btnXuat">Xuất kết quả</button>
            </form>
            <p class="alert alert-success py-3" id="txtThongbao"></p>
        </div>

        <div class="col-6 py-5">
            <h2>Tính tiền điện</h2>
            <form>
                <div class="form-group">
                    <label for="">Tên khách hàng</label>
                    <input type="text" class="form-control" id="txtTenKH">
                </div>
                <div class="form-group">
                    <label for="">Số KW tiêu thụ</label>
                    <input type="number" class="form-control" id="inputSoKW">
                </div>

                <button type="button" class="btn btn-primary" id="btnTinhtd">Tính tiền điện</button>
            </form>
            <p class="alert alert-success py-3" id="txtThongbaotd"></p>
        </div>

        <div class="col-6 py-5">
            <h2>Tính thuế thu nhập cá nhân</h2>
            <form>
                <div class="form-group">
                    <label for="">Họ và tên</label>
                    <input type="text" class="form-control" id="txtHoten">
                </div>
                <div class="form-group">
                    <label for="">Tổng thu nhập năm</label>
                    <input type="number" class="form-control" id="inputTongTN">
                </div>
                <div class="form-group">
                    <label for="">Số người phụ thuộc</label>
                    <input type="number" class="form-control" id="inputSonguoi">
                </div>

                <button type="button" class="btn btn-primary" id="btnTinhthueTN">Tính thuế thu nhập</button>
            </form>
            <p class="alert alert-success py-3" id="txtThongbaothue"></p>
        </div>

        <div class="col-6 py-5">
            <h2>Tính tiền truyền hình cáp</h2>
            <form>
                <div class="form-group">
                    <div class="input-group mb-3">
                        
                        <select class="custom-select" id="inputLoaiKH" onchange="kiemTraKH()" >
                          <option selected>Chọn loại khách hàng</option>
                          <option value="1">Cá nhân</option>
                          <option value="2">Doanh nghiệp</option>
                        </select>
                      </div>
                    
                </div>
                <div class="form-group">
                    <label for="">Mã khách hàng</label>
                    <input type="text" class="form-control" id="txtMaKH">
                </div>
                <div class="form-group">
                    <label for="">Số kênh cao cấp</label>
                    <input type="number" class="form-control" id="inputSokenh">
                </div>

                <div class="form-group" id="Doanhnghiep">
                    <label for="">Số kết nối</label>
                    <input type="number" class="form-control" id="inputSoketnoi">
                </div>

                <button type="button" class="btn btn-primary" id="btnTinhtiencap">Tính tiền cáp</button>
            </form>
            <p class="alert alert-success py-3" id="txtTiencap"></p>
        </div>

    </div>



    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script src="main.js"></script>
</body>

</html>
